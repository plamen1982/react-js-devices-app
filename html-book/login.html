                                type="text"
                                name="email"
                                id="email"
                                placeholder="Enter e-mail"
                                value=""
                            />
                        </div>

                        <div className="form-group">
                            <label for="password">Password</label
                            ><input
                                type="password"
                                name="password"
                                id="password"
                                placeholder="Enter password"
                                value=""
                            />
                        </div>
                        <input type="submit" value="Login" />
                    </form>
                </div>
            </main>
            <div>
